<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

</head>
<body>
  <div class="container">
    <div class="testimonial">
      <div class="testimonial__text">
        <p class="testimonial__text testimonial__text--description">
          “ I’ve been interested in coding for a while but never taken the jump, until now.I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about the future. ”
        </p>
        <p class="testimonial__text testimonial__text--name"><strong>Tanya Sinclair</strong></p>
        <p class="testimonial__text testimonial__text--title"> UX Engineer</p>
      </div>

      <img class="testimonial__quotes" src="images/pattern-quotes.svg" alt="quote">
      
      <img class="testimonial__bg" src="images/pattern-bg.svg" alt="background photo">
    
      <img class="testimonial__photo" src="images/image-tanya.jpg" alt="photo" >

      <img class="testimonial__curve" src="images/pattern-curve.svg" alt="pattern-bg">
    
      <div class="testimonial__icons">
        <img class="icon-prev" src="images/icon-prev.svg" alt="icon-prev">
        <img class="icon-next" src="images/icon-next.svg" alt="icon-next">
      </div>
    </div>
  </div>

  
  <script src="app.js"></script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hannah Naderi</a>.
  </div>
</body>
</html>
